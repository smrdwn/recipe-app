<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#f5eee6" />
    <title>Offline - Recipe Radar</title>
    <style>
      body {
        margin: 0;
        font-family: "Space Grotesk", Arial, sans-serif;
        background: #f5eee6;
        color: #1b1b1b;
        display: grid;
        place-items: center;
        min-height: 100vh;
        text-align: center;
        padding: 24px;
      }
      .card {
        background: #fff9f2;
        border: 1px solid #eadfce;
        border-radius: 20px;
        padding: 32px;
        max-width: 420px;
        box-shadow: 0 12px 30px -12px rgba(0, 0, 0, 0.3);
      }
      a {
        color: #2d5b4b;
        text-decoration: none;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You're offline</h1>
      <p>Recipe Radar is unavailable right now. Your favorites still work offline.</p>
      <p><a href="/">Try again</a></p>
    </div>
  </body>
</html>
